<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">escolha uma cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">o que se achou,o melhor nivel: </label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <label for="ipasta">Escolha uma das melhores pastas: </label>
            <input type="file" name="pasta" id="ipasta">
        </p>
        <p>
            <input type="reset" value="deletar">
            <input type="submit" value="enviar">
        </p>
    </form>
    
</body>
