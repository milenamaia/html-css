<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px; 
            border-collapse: collapse;     
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .dado{
            vertical-align: bottom;
        }

        .cima{
            vertical-align: top;
        }
    </style>
</head>
<body>
  <h1>Minha primeira Tabelas</h1>
  <table>
    <tr>
        <td class="cima">A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td class="dado">A2</td>
        <td class="cima">B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td class="dado">B3</td>
        <td class="cima">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td class="dado">C4</td>
    </tr>
  </table>
</body>
</html>
